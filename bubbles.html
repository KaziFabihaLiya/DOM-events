<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
            border: 2px solid saddlebrown;
            margin: 2px;
        }
        section{
            border: 2px solid salmon;
            margin: 2px;
        }
        ul{
            border: 2px solid sandybrown;
            margin: 2px;
        }
        li{
            border: 2px solid skyblue;
            margin: 2px;
        }
    </style>
</head>
<body id="body-tag">
    <h1>Explore Event Bubble</h1>
    <section id="section-list">
        <h3>List of things</h3>
        <ul id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Suscipit, qui?</li>
            <li id="item-3">Ea, natus.</li>
            <li id="item-4">Exercitationem, culpa.</li>
            <li id="item-5">Fuga, modi.</li>
            <li id="item-6">Corrupti, rerum!</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item-2 clicked');
        })
        document.getElementById('item-list').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('section-list').addEventListener('click', function(){
            console.log('section clicked');
        })
        document.getElementById('body-tag').addEventListener('click', function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
