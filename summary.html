<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-container{
            border: 2px solid lightblue;
            margin: 10px;
            padding: 10px;
            display: flex;
        }
        #name-container{
            border: 2px solid lightgreen;
            margin: 10px;
            padding: 10px;
        }
        #name-container-parent{
            border: 2px solid lightcoral;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>DOM Events Summary</h1>
    <input id="input-name" type="text" placeholder="Your Name">
    <button onclick="addName()">Add Name</button>
    <button id="btn-name-add">Add Name 2</button>
    <button id="btn-clear-1">Clear 1</button>
    <button id="btn-clear-2">Clear 2</button>
    <div class="parent-container">
        <div id="name-container">
        </div>
        <div id="name-container-parent">
        </div>
    </div>
    <script>
        function addName(){
            // Step 1: Value fetch
            const nameInput = document.getElementById('input-name');
            const name = nameInput.value;
            console.log('name', name);

            //div select
            const nameContainer = document.getElementById('name-container')

            //create paragraph
            const p = document.createElement('p');
            p.innerText = name;

            //append child; Div a append/ Jora lagay dewa
            nameContainer.appendChild(p);
        }

        document.getElementById('btn-name-add').addEventListener('click', function(){
            const nameInput2 = document.getElementById('input-name').value;
            const secondContainer = document.getElementById('name-container-parent');

            const h2 = document.createElement('h2');
            h2.innerText = nameInput2

            secondContainer.appendChild(h2);

        })
    
    document.getElementById('btn-clear-1').addEventListener('click', function(){
        document.getElementById('name-container').innerText = '';
    })
    document.getElementById('btn-clear-2').addEventListener('click', function(){
        document.getElementById('name-container-parent').innerText = '';
    })
    </script>
</body>
</html>
