    <h1>dom Doma Dom Events</h1>
    <!-- option 1 : directly onclick event handler -->
    <button onclick="console.log(7)">Click ME</button>
    <button onclick="console.log(63)">Click Another Button</button>

    <!-- option 2 : for click event handler -->
    <button onclick="makeRed()">Third Button</button>
    <input type="text">
    <br>

     <button onclick="makeYellow()">Make Yellow</button>

     <!-- option 3 : get element by id & then set onclick to a function -->
     <button id="btn-make-blue" onclick="makeYellow()">Make Blue</button>
     <button id="btn-make-purple" >Make Purple</button>
    <button id="btn-make-gold">Make Gold</button>
     <!-- option 4 : add event listener -->
        <button id="btn-make-green">Make Pink</button>
     <script>
        document.getElementById('btn-make-gold').addEventListener('click', function makeGold(){
            document.body.style.backgroundColor = 'goldenrod';
        })




        document.getElementById('btn-make-green').addEventListener('click', function makePink(){
            document.body.style.backgroundColor = 'pink';
        })
        const btnMakePurple = document.getElementById('btn-make-purple');
        btnMakePurple.onclick = makePurple;
        function makePurple() {
            document.body.style.backgroundColor = 'purple';
        }

        
     </script>
    <script src="events.js"></script>
</body>
