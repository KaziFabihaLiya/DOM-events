<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret">My Secret Info</h1>
    
    <input id="input-delete" placeholder="write delete" type="text">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('input-delete').addEventListener('keyup', function(event){
            const text = event.target.value;
            console.log(text);
            const btnDelete = document.getElementById('btn-delete');
            if (text === 'delete'){
                console.log('matched');
                btnDelete.removeAttribute('disabled');
                const secretTag = document.getElementById('secret');
                secretTag.style.display = 'none';
            }
            else{
                btnDelete.setAttribute('disabled', true);
            }
        })
    </script>
</body>
</html>
